<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Kanye Martin</title>
    <style>
        /* Body styling for the background image */
        body {
            background-image: url('images.jpeg'); /* Add your background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the background fixed while scrolling */
            height: 100vh; /* Make the body take up the full viewport height */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            color: white; /* Change text color to white for better visibility */
            font-family: Arial, sans-serif; /* Optional: Set a font */
            text-align: center; /* Center-align text */
        }

        /* Heading styling */
        h1 {
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background to the text */
            padding: 15px 30px; /* Add padding around the text */
            border-radius: 10px; /* Add rounded corners */
            font-size: 2.5rem; /* Increase font size */
            margin-bottom: 20px; /* Add space below the heading */
        }

        /* Image styling */
        img {
            border: 5px solid rgba(255, 255, 255, 0.8); /* Add a white border around the image */
            border-radius: 10px; /* Add rounded corners to the image */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
            max-width: 100%; /* Ensure images don't overflow */
        }
    </style>
</head>
<body>
    <h1>This is Kanye Martin</h1>
    <img src="sleepyboy.jpg" alt="Sleepy Boy" width="300">
</body>
</html>
