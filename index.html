<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Kanye Martin</title>
    <style>
        body {
            background-image: url('images.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        img {
            border: 5px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 100%;
        }
        .caption {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>This is Kanye Martin</h1>
    <div class="image-container">
        <!-- First image: sleepyboy.jpg -->
        <div>
            <img src="sleepyboy.jpg" alt="Sleepy Boy" width="300">
            <div class="caption">Sleepy Boy</div>
        </div>

        <!-- Second image: rocks.jpg -->
        <div>
            <img src="rocks.jpg" alt="Rocks Graduate" width="300">
            <div class="caption">Rocks Graduate</div>
        </div>

        <!-- Third image: rich.jpg -->
        <div>
            <img src="rich.jpg" alt="True Legends Never Die" width="300">
            <div class="caption">True Legends Never Die</div>
        </div>
    </div>
</body>
</html>
